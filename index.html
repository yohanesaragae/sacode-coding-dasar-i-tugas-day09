<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website Header - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<!-- Start Nav -->

<div class="container">
    <nav>
        <img src="images/logo.png" class="logo">
        <ul>
            <li><a href="#">Travel Guide</a></li>
            <li><a href="#">Famous Places</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <button class="btn"><img src="images/icon.png" alt="">Bookings</button>
    </nav>

<!-- End Nav -->



<!-- Start Content -->

<div class="content">
    <h1>Beautiful<br>Places to explore</h1>
    <p>Ensuring that the world heritage sites sustain their outstanding
    universal value is an increasingly challenging mission.<p>
    <form>
        <input type="text" placeholder="Country name">
        <button type="submit" class="btn">Search</button>
    </form>

<!-- End Content -->

</div>

</html>
